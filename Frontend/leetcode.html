<!-- Widget HTML -->
<div id="my-widget" style="border: 1px solid #ccc; padding: 10px;">
    <p id="widget-output"></p>
</div>

<!-- Widget CSS -->
<style>
    #my-widget {
        background-color: #b7b7b7;
    }
</style>

<!-- Widget JavaScript -->
<script>
    async function fetchdate(){
        const response = await fetch('https://leetcodeapi-v1.vercel.app/rating/bitsonymous');
        const data = await response.json();
        document.getElementById('widget-output').innerText = `Data received: ${JSON.stringify(data)}`;
    }

    fetchdate();
</script>
